<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--**Teste de títulos**-->
    <h1>Título principal</h1>
    <h2>Subtítulo</h2>
    <h3>Subtitulo 2</h3>
    <h4>Subtítulo 3</h4>
    <h5>Subtítulo 4</h5>
    <h6>Subtítulo 5</h6>
    
    <!--**Modelos de escrita**-->

    <!--Modelo padrão-->
    <p>Estilos de tags</p>

    <!--Modelos diferentes-->
    <b>João Carlos</b>
    <i>João Carlos</i>
    <big>João Carlos</big>
    10<sup>2</sup>
    10<sub>2</sub>
    <ins>João Carlos</ins>
    <small>João Carlos</small>
    <strong>João Carlos</strong>
    <em>João Carlos</em>
    <del>João Carlos</del>

    <!--**Para quebrar linha**-->
    <br>

    <!--Colocar cor na letra-->
    <p style="color:red;">João Carlos</p>

    <!--Colocar cor no fundo-->
    <p style="background-color:red">João Carlos</p>

    <img src="img/gabigol.jpg" alt="Gabigooolll">
</body>
</html>
